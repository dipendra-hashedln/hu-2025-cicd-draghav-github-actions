name: Build and Push to ECR Public

on:
  push:
    paths:
      - 'Dockerfile'
      - 'index.html'
      - '.github/workflows/**'
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin public.ecr.aws

      - name: Build Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          SHORT_TAG=${IMAGE_TAG::7}
          docker build -t public.ecr.aws/${{ secrets.ECR_NAMESPACE }}/${{ secrets.ECR_REPOSITORY }}:$SHORT_TAG .

      - name: Push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          SHORT_TAG=${IMAGE_TAG::7}
          docker push public.ecr.aws/${{ secrets.ECR_NAMESPACE }}/${{ secrets.ECR_REPOSITORY }}:$SHORT_TAG